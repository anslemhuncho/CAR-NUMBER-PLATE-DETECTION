<!DOCTYPE html>
<html>
<head>
    <title>Display Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Value Found</th>
                <th>Word Found</th>
            </tr>
        </thead>
        <tbody>
            {% for plate in plates %}
                <tr>
                    <td>{{ plate.plates }}</td>
                    <td>{{ plate.plates }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
